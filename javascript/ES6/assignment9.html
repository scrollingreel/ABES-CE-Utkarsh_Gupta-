<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
           .rightpanel {
      flex: 1;
      min-width: 250px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .leftpanel{
          
      display: flex;
      flex-direction: column;
      gap: 10px;
    
    }
    </style>
</head>
<body>
    <h1>TO DO List</h1>
    <div class="leftpanel">
      <input type="text" placeholder="Enter a task" id="taskinput">
      <button onclick="addTask()">+</button>
      <input type="text" placeholder="Enter a task" id="taskinputt">
      <button onclick="addTaskk()">+</button>
    </div>
    <div class="rightpanel" id="tasklist">
       <h3>Task</h3>
       <p id="ug"></p>
       <p id="ugg"></p>
    </div>
    <script>
        function addTask(){
        let x = document.getElementById("taskinput");
        let y = x.value;
         document.getElementById("ug").innerHTML=y;
        }
        function addTaskk(){
        let x = document.getElementById("taskinputt");
        let y = x.value;
         document.getElementById("ugg").innerHTML=y;
        }
    </script>

</body>
</html>
