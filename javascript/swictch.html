<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ug"> </p>
    <script>
        var day;

        switch(new Date().getDay())
        {
            case 0: 
            day="Sunday";
            break;
            case 1:
            day="Monday";
            break;
            case 3:
            day="Tuesday";
            break;
            case 4:
            day="Wednesday";
            break;
            case 5:
            day="Thurday";
            break;
            case 6:
            day="saturday";
            break;

        }
        document.getElementById("ug").innerHTML="Today is "+day;
    </script>
</body>
</html>
