<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a  = prompt("enter a no : ");
        var b  = prompt("enter b no : ");
        for(var i=1; i<=10; i++){
           document.write(a*i + " ");
        }

        document.write("<br>")
        
        document.write("<br>")
        for(var i=1; i<=10; i++){
           document.write(b*i + " ");
        }
        document.write("<br>")
         document.write("Even no are")
       
        document.write("<br>");
        document.write("Common Even no are:- ")
                 for(var i=1; i<=10; i++){
                    var aaa;
          if(a*i%2==0){
             aaa = a*i;
          }
          for(var j=1; j<=10; j++){
            var bbb= b*j;
            if(aaa==bbb){
                document.write(aaa+" ");
            }
          }
          
        }
        document.write("<br>");
        document.write("Common Odd no are:- ")
                 for(var i=1; i<=10; i++){
                    var aaa;
          if(a*i%2!=0){
             aaa = a*i;
          }
          for(var j=1; j<=10; j++){
            var bbb= b*j;
            if(aaa==bbb){
                document.write(aaa+" ");
                break;
            }
          }
          
        }




    </script>
</body>
</html>
