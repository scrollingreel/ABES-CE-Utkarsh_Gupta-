<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    .ugg{
        display: grid;
        background-color: red;
        padding: 10px;
        grid-template-columns: auto auto auto;
    }
    .ugg
     > div{
        background-color: green;
        border: 2px solid red;
        padding: 10px;
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
    <div class="ugg">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
